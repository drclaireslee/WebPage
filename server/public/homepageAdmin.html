<!DOCTYPE html>
<html>
	<head>
		<title>Homepage</title>
		<script src="homepage.js"></script>
	</head>
	<body>
		<div id="greeting"></div>
		<input type="button" value="Logout" id="logoutBtn">

		<h2>Create</h2>
		<form id="createEditorForm">
			<p><label>username:</label><input id="createUsernameInput" name="username" type="text"></p>
			<p><label>Password:</label><input id="createPasswordInput" name="passhash" type="text"></p>
			<input type="submit" id="createEditorBtn" value="Submit">
		</form>

		<h2>Delete</h2>
		<form id="deleteEditorForm">
			<p><label>username:</label><input id="deleteUsernameInput" name="username" type="text"></p>
			<input type="submit" id="deleteEditorBtn" value="Submit">
		</form>
		

		<h2>Update password</h2>
		<form id="updatePassword">
			<p><label>password:</label><input id="newPasswordInput" name="passhash" type="password"></p>
			<input type="submit" id="updatePasswordBtn" value="Submit">
		</form>

	</body>
</html>
